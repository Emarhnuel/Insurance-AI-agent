name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: my-cluster    # Replace with your GKE cluster name
  GKE_ZONE: us-east1-c    # Replace with your GKE cluster zone
  DEPLOYMENT_NAME: insurance-agent-deployment # The name from your deploy.yaml
  IMAGE: insurance-ai-agent # The name for your container image

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # Get the GKE credentials so we can deploy to the cluster
    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GKE_SA_KEY }}'

    - id: 'get-credentials'
      uses: 'google-github-actions/get-gke-credentials@v2'
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}

    # Configure Docker to use the gcloud command-line tool as a credential
    # helper for authentication
    - run: |-
        gcloud --quiet auth configure-docker
    
    # Build the Docker image

    # Build the Docker image
    - name: Build
      run: |-
        docker build \
          --tag "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA" \
          --build-arg GITHUB_SHA="$GITHUB_SHA" \
          --build-arg GITHUB_REF="$GITHUB_REF" \
          .

    # Push the Docker image to Google Container Registry
    - name: Publish
      run: |-
        docker push "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"

    # Set up kustomize
    - name: Set up Kustomize
      run: |-
        curl -sfLo kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v3.1.0/kustomize_3.1.0_linux_amd64
        chmod u+x ./kustomize
        kubectl create secret generic openai-secret --from-literal=API_KEY=${{secrets.OPENAI_API}} || true
        kubectl create secret generic openrouter-secret --from-literal=API_KEY=${{secrets.OPENROUTER_API_KEY}} || true
        kubectl create secret generic mem0-secret --from-literal=API_KEY=${{secrets.MEM0_API_KEY}} || true

    # Deploy the Docker image to the GKE cluster
    - name: Deploy
      run: |-
        # Atomically set the new image for the deployment.
        # This is the standard and most reliable way to update images with Kustomize.
        ./kustomize edit set image emarhnuel/insurance-ai-agent:v2=gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA

        # Build and apply the kustomization to the cluster.
        ./kustomize build . | kubectl apply -f -

        # Wait for the deployment to succeed.
        kubectl rollout status deployment/$DEPLOYMENT_NAME --timeout=5m
        kubectl get services -o wide