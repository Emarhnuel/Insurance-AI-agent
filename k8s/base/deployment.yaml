apiVersion: apps/v1
kind: Deployment
metadata:
  name: insurance-agent-deployment
  labels:
    app: insurance-agent-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insurance-agent-pod
  template:
    metadata:
      labels:
        app: insurance-agent-pod
    spec:
      containers:
      - name: insurance-agent
        image: gcr.io/white-airship-465214-d2/insurance-ai-agent:latest
        ports:
        - containerPort: 8000
        startupProbe:
          httpGet:
            path: /docs
            port: 8000
          failureThreshold: 60
          periodSeconds: 10
          initialDelaySeconds: 0
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 15
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-secret
              key: API_KEY
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: openrouter-secret
              key: API_KEY
        - name: MEM0_API_KEY
          valueFrom:
            secretKeyRef:
              name: mem0-secret
              key: API_KEY